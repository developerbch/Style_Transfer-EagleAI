<!DOCTYPE html>
<html lang="en">
<head>

<body>
<div>
<button type="button" onclick="location.href='{% url 'log' %}'">Logout</button>
    </div>
<H2>Create Daily Progress Report</H2>
<form action = "/post_create/" method="post">
    {% csrf_token %}
    Work Assigned :
    <input type="text" name="work" required><br><br>
    Progress :
    <textarea rows="5" cols="40" name="progress" required></textarea>
    <br><br>
    Document Uplaod:
        <input type="file" name="files[]" id="files">
        <input type="hidden" name="url" id="url">
        <button type="button" onclick="uploadimage()">Upload</button><br><br>
<input type="submit" value="Submit">
</form>
</body>
<script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>
<script>
    var config = {
    apiKey: "AIzaSyAL14x9AF-wfnxFDKpdGwjlE7D9RzEaaqE",
    authDomain: "instagramclone-1abf7.firebaseapp.com",
    databaseURL: "https://instagramclone-1abf7.firebaseio.com",
    storageBucket: "instagramclone-1abf7.appspot.com",
    messagingSenderId: "310401875405",
  };
  firebase.initializeApp(config);
  // Get a reference to the storage service, which is used to create references in your storage bucket
  function uploadimage(){
  var storage = firebase.storage();
  var file = document.getElementById("files").files[0];
  var storageRef = storage.ref();
  var thisref = storageRef.child(file.name).put(file);
  thisref.on('state_changed',function(snapshot){
  console.log("file uploaded successfully");
  },
  function(error) {
  },
  function() {
  // Upload completed successfully, now we can get the download URL
  var downloadURL = thisref.snapshot.downloadURL;
  console.log("got url");
  document.getElementById("url").value = downloadURL;
  alert("file uploaded successfully");
});
    }
</script>

</html>
